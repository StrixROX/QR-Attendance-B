<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      padding: 1.5rem;
      justify-content: center;
      align-items: center;
      font-family: 'Ubuntu', sans-serif;
      box-sizing: border-box;
    }

    .wrapper {
      max-width: 400px;
      display: flex;
      width: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>QR Attendance</h1>
    <ol type="1" style="width: 100%">
      <li>Connect to "MICL1" or "MICL2".</li>
      <li>Scan the below QR code and open the link.</li>
      <li>Upload your student QR to the opened webpage.</li>
    </ol>
    <div id="qr-wrapper"><img src="/public-qr" alt="QR-Code"></div>
    <h4>NOTE: Your QR code is NOT stored. No information is saved other than your name and roll number.</h4>
  </div>
</body>

</html>
